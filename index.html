  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#f0fdf4" />
    <meta name="description" content="Game matematika seru untuk kelas 3 SD. Belajar penjumlahan, pengurangan, perkalian, dan pembagian dengan 100 level!" />
    <title>Petualangan Matematika Kelas 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Fredoka', sans-serif;
        background-color: #f0fdf4; /* green-50 */
        overscroll-behavior: none; /* Mencegah scroll pada parent page saat di iframe */
        -webkit-tap-highlight-color: transparent;
        user-select: none; /* Mencegah text selection yang tidak sengaja saat bermain */
      }
      /* Custom scrollbar for level map */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.05); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.2); 
        border-radius: 10px;
      }
      /* Animation Utilities */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
      .font-fredoka {
        font-family: 'Fredoka', sans-serif;
      }
    </style>
